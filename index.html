<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olga Lockenkopf</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("startbild.jpg") no-repeat center top fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 40px;
    }

    .lang {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9em;
    }

    .lang a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }

    .nav {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    /* MOBILE FIX */
    @media (max-width: 600px) {
      .overlay {
        padding-top: 100px;
        padding-bottom: 60px;
      }

      .nav {
        position: static;
        transform: none;
        margin-top: 20px;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .nav a {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="lang">
    <strong>EN</strong> | <a href="index-de.html">DE</a>
  </div>

  <div class="overlay">
    <h1>Olga Lockenkopf</h1>
    <p>Contemporary composer & interdisciplinary artist</p>

    <div class="nav">
      <a href="biography.html">Biography</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
